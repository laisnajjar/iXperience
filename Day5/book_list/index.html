<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
</head>

<body>
    <div class = "container mt-5">
        <div>
            <h1>Add Book:</h1>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input id = "title-input" type="email" class="form-control" id="exampleFormControlInput1">
            <!-- placeholder="name@example.com" -->
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Author</label>
            <input id = "author-input" type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">ISBN#</label>
            <input id = "isbn-input" type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="d-grid gap-2">
            <button id = "button-input" class="btn btn-light" type="button">Submit</button>
        </div>

        <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">#ISBN</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id = "table-body"></tbody>
        </table>
    </div> 
    

    <script src="main.js"></script>
</body>

</html>
